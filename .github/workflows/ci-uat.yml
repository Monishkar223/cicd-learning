name: CI - UAT (AUTO CREATE PR TO MAIN)

on:
  push:
    branches: [ "uat" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Sync Dependencies
      run: uv sync

    - name: Add src to PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    - name: Run Integration Tests
      run: uv run pytest tests/test_integration.py

    - name: Auto-open PR uat â†’ main if tests pass
      if: success()
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ github.token }}
        base: main
        head: uat
        title: "Promote UAT to MAIN"
        body: "Automated promotion after successful integration tests."
